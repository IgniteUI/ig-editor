<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            overflow: hidden;
        }

        #mainContent {
            display: grid;
            height: 100%;
            width: 100%;
            align-items: center;
            grid-template-rows: auto minmax(0, 1fr);
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        }

        #topBar {
            height: 40px;
            grid-column-start: 1;
            grid-column-end: 3;
            background-color: rgb(43, 43, 43);
        }

        #container {
            grid-row: 2;
            grid-column: 1;
            width: 100%;
            height: 100%;
        }

        #frameContainer {
            grid-row: 2;
            grid-column: 2;
            width: 100%;
            height: 100%;
        }

        #contentFrame {
            width: 100%;
            height: 100%;
        }

        .ig-logo {
            height: 30px;
            vertical-align: middle;
            margin: 5px;
        }

        #export {
            margin: 5px;
        }
    </style>  
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div id="mainContent">
        <div id="topBar">
            <img class="ig-logo" src="https://static.infragistics.com/marketing/Website/General/Infragistics-horizontal.svg" alt="Infragistics logo">
            <igc-dropdown id="export" style="display: inline-block;" size="small">
                <igc-button slot="target" size="small">Export</igc-button>
                <igc-dropdown-item>WPF</igc-dropdown-item>
                <igc-dropdown-item>Angular</igc-dropdown-item>
                <igc-dropdown-item>React</igc-dropdown-item>
                <igc-dropdown-item>Web Components</igc-dropdown-item>
                <igc-dropdown-item>Blazor</igc-dropdown-item>
            </igc-dropdown>
        </div>
        <div id="container"></div>

        <div id="frameContainer">
            <iframe id="contentFrame">

            </iframe>
        </div>
    </div>

    @@@insert
</body>
</html>
